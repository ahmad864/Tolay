<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فاتورة الطلب</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin-bottom: 20px; }
    input, select { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 10px 15px; background: #f26522; border: none; color: white; cursor: pointer; }
    button:hover { background: #d35400; }
    #order-summary { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; }
  </style>
</head>
<body>

  <h1>🧾 تأكيد الطلب</h1>

  <form id="invoice-form">
    <input placeholder="👤 الاسم" id="name" required>
    <input placeholder="📞 رقم الهاتف" id="phone" required>
    <input placeholder="🏙️ المدينة" id="city" required>
    <input placeholder="🏠 الشارع" id="street" required>
    <select id="currency">
      <option value="$">💵 دولار</option>
      <option value="€">💶 يورو</option>
    </select>
