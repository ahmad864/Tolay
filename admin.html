<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة تحكم الموقع</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>لوحة تحكم الموقع</h2>

    <form id="loginForm">
        <input type="password" id="adminPassword" placeholder="ادخل كلمة المرور" class="form-control mb-3">
        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
    </form>

    <div id="adminPanel" style="display:none;">
        <h3>تحرير المحتوى</h3>
        <label>نص البانر الرئيسي:</label>
        <textarea id="bannerText" class="form-control mb-3" rows="3"></textarea>
        <button class="btn btn-success mb-3" onclick="updateContent()">حفظ التعديلات</button>
        <p>بعد الحفظ، سيتم عرض التعديلات على الصفحة الرئيسية مباشرة.</p>
    </div>
</div>

<script>
const password = "Ayat2002"; // كلمة المرور الخاصة بك
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const input = document.getElementById("adminPassword").value;
    if(input === password){
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
    } else {
        alert("كلمة المرور خاطئة!");
    }
});

function updateContent(){
    const text = document.getElementById("bannerText").value;
    localStorage.setItem("bannerText", text);
    alert("تم الحفظ. افتح الصفحة الرئيسية لمشاهدة التعديلات.");
}
</script>
</body>
</html>
